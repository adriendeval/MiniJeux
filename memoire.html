<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de M√©moire</title>
    <link rel="stylesheet" href="style.css"> <!-- Connexion au fichier CSS -->
</head>
<body>
    <div class="memoire-container">
        <h1>Jeu de M√©moire</h1>
        <div id="game-board"></div>
        <p id="status"></p>
        <button onclick="startGame()">Rejouer</button>
    </div>

    <script>
        const cardValues = ['üçé', 'üçé', 'üçå', 'üçå', 'üçì', 'üçì', 'üçá', 'üçá', 'üçí', 'üçí', 'üçç', 'üçç'];
        let gameBoard, firstCard, secondCard, lockBoard, matches;

        // M√©lange les cartes
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // Cr√©e le plateau de jeu
        function createBoard() {
            gameBoard.innerHTML = '';
            shuffle(cardValues).forEach((value, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = value;
                card.dataset.index = index;
                card.innerHTML = '<div class="front"></div><div class="back">' + value + '</div>';
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        // Retourne une carte
        function flipCard() {
            if (lockBoard || this === firstCard) return;

            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
            } else {
                secondCard = this;
                checkMatch();
            }
        }

        // V√©rifie si deux cartes correspondent
        function checkMatch() {
            lockBoard = true;

            if (firstCard.dataset.value === secondCard.dataset.value) {
                matches++;
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                resetTurn();

                if (matches === cardValues.length / 2) {
                    document.getElementById('status').textContent = 'Bravo, vous avez gagn√© !';
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetTurn();
                }, 1000);
            }
        }

        // R√©initialise les cartes s√©lectionn√©es
        function resetTurn() {
            firstCard = null;
            secondCard = null;
            lockBoard = false;
        }

        // D√©marre une nouvelle partie
        function startGame() {
            matches = 0;
            firstCard = null;
            secondCard = null;
            lockBoard = false;
            document.getElementById('status').textContent = '';
            createBoard();
        }

        // Initialisation
        gameBoard = document.getElementById('game-board');
        startGame();
    </script>
</body>
</html>
